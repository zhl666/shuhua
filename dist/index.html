<script type="text/javascript" src="http://n3.static.pg0.cn/fp/paging/dist/paging.js"></script>
<script>
(function(w) {
  var shuhuaFilter = {
    config: { //配置接口
      url: 'http://rollpc.news.chinaso.com/newsQuery/query/getNewsList.htm',
      params: {
        fields: 'SourceUrl,TitleCN,TitleEN,RelatedPeople,PreviewImage,Tag,PublishedAt',
        queryId: '3618529177',
        type: 'title',
        sourceType: '0,2,3,4,5',
        IsRoll: '0,1',
        tableName: 'news',
        pageSize: 28
      },
      defaultTxt: '最新入驻' // 默认选中条件
    },
    filterData: function(D) { // 渲染DOM
      var results = D.results,
          html = '';
      for(var i=0; i< results.length; i++) {
          var item = results[i];
          html += '<li class="item">';
          html += '<a href="'+ item.SourceUrl +'" target="_blank" title="'+ item.TitleEN +'" class="img">';
          html += '<img src="'+ item.PreviewImage +'?enable=&w=160&h=160&cut=">';
          html += '</a>';
          html += '<p class="title"><a href="'+ item.SourceUrl +'" target="_blank">'+ item.TitleEN +'</a></p>';
          html += '<p class="desc">'+ item.RelatedPeople +'</p></li>';
      }
      $('#shuhuaListResponse').children('ul').html(html);
    },
    sendAjax: function(isUpdataParams) { // 请求接口数据
      var _this = this;
      // 分页实例
      var chinasoPage = new Paging({
        callback: _this.filterData,
        url: _this.config.url,
        params: $.param(_this.config.params),
        jsonTotalPage: 'totalPage',
        datatype: 'jsonp',
        jsonpName: 'jsonpcallback'
      });
      chinasoPage.init();
      if(isUpdataParams) {
        chinasoPage.updateParams($.param(this.config.params));
      }
    },
    getParams: function() { // 获取筛选条件
      var paramObj = {}, tags = [];
      $('.filter-con').find('a[class="cur"]').each(function(idx, item) {
        var type = $(item).parent().prev('dt').data('type');
        paramObj[type] = $(item).text();
      });
      window.location.hash = $.param(paramObj);
      for(var key in paramObj) {
        var filterTxt = paramObj[key];
        if(filterTxt == this.config.defaultTxt) continue;
        tags.push(filterTxt);
      }
      this.config.params.Tag = tags.toString();
      this.sendAjax(true);
    },
    clickHandle: function() {
      var T = this;
      $('.filter-con').find('a').on('click', function() {
        var $this = $(this),
            $pars = $this.parents('dl');
        if($pars.hasClass('country')) {
          $this.parents('.country').siblings('.country').find('a').removeClass('cur');
        }
        $this.toggleClass('cur').siblings('a').removeClass('cur');
        T.getParams();
      });
    },
    defaultFilter: function() { // 默认筛选条件
      var hash = window.location.hash;
      var tags = [], hashAry = [];
      if(hash.indexOf('#') >= 0) {
        hash = hash.split('#')[1];
        hashAry = hash.split('&');
        for(var i=0; i<hashAry.length; i++) {
          var filterTxt = decodeURIComponent(hashAry[i].split('=')[1]);
          $(".filter-con").find('a').each(function(item) {
            if($(this).text() == filterTxt) {
              $(this).addClass('cur');
            }
          });
          if(filterTxt == this.config.defaultTxt) continue;
          tags.push(filterTxt);
        }
      } else if(hash == '') {
        $(".filter-con").find('a.default').addClass('cur');
      }
      this.config.params.Tag = tags.toString();
    },
    init: function() {
      this.defaultFilter();
      this.sendAjax();
      this.clickHandle();
    }
  };
  // shuhuaFilter.init();
})(window);
</script>
